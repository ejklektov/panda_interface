<!DOCTYPE html>
<html ng-app="practice">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>KakaoLink Demo(Dynamic) - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style type='text/css'>
        /* <![CDATA[ */
        #file-input-wrapper {
            display : none ;
            margin-top : 50px ;
        }
        /* ]]> */
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body ng-controller="practiceCtrl">
{{at}}
<h3>카카오톡 앱이 설치되어 있는 모바일 기기라면 아래의 링크가 동작합니다.</h3>
<a id="kakao-link-btn" href="javascript:sendLink()">
    <img src="http://dn.api1.kage.kakao.co.kr/14/dn/btqa9B90G1b/GESkkYjKCwJdYOkLvIBKZ0/o.jpg"/>
</a>
<script type='text/javascript'>
    //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('35531e5dcef33bc97770933cf380f4c9');
    function sendLink() {
        Kakao.Link.sendTalkLink({
//            label: '안녕하세요, 꽃다운 ' + Math.floor(Math.random()*(70)+ 15) + '살 개발자입니다.'
            label: '<a href="www.naver.com">' + 'naver' +'<a>'
        });
    }
    //]]>
</script>
<script src="controller.js"></script>
</body>
</html>
